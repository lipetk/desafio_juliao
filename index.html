<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <img src="./img/taken-animate.svg" alt="vaca" class="vaca">
    <div class="section">
        <section class="form-section">

            <form>

                <h1>TELA DE LOGIN</h1>

                <div class="form-wrapper">

                    <div class="input-block">
                        <input type="text" name="" id="login" class="login" placeholder="DIGITE SEU LOGIN" required>
                    </div>
                    <div class="input-block">
                        <input type="password" name="" id="senha" class="senha" placeholder="DIGITE SUA SENHA" required>
                    </div>

                    <button type="submit" class="logar" id="logar">Logar</button>
            </form>
            </div>
        </section>
        <div class="link">
            <p class="criar">CRIE UMA CONTA <a href="cadastro.html">CLIQUE AQUI</a></p>
        </div>
    </div>
    <ul class="squares"></ul>
    <script src="js/index.js"></script>


</body>

</html>

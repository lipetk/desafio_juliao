<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECADOS</title>
    <link rel="stylesheet" href="./css/recados.css">


</head>
<br style="margin: 25px;">

<h2>CADASTROS DE PRODUTOS</h2>
<section class="section"></section>
<div class="tabela">
    <form id="infos-prod">
        <label for="name">Nome: </label>
        <input type="text" required id="nome" name="nome" placeholder="Arroz">

        <label for="name">Preço: </label>
        <input type="number" required id="preco" name="preco" placeholder="R$200,00">

        <input type="checkbox" name="prime" id="prime">
        <label for="prime">É prime?</label>
        <input type="hidden" name="idx" id="idx" value="novo">
        <input type="submit" id="salvar" value="Salvar"> <input type="button" id="sair" value="Sair">
    </form>

    <div id="msg-erro"></div>
</div>

<br><br>
<table border="1px">

    <caption>
        <h3>Lista de produtos</h3>
    </caption>
    <div class="table">
        <thead>
            <tr>
                <th>Identificador</th>
                <th>Nome do produto</th>
                <th>Preço do produto</th>
                <th>Prime</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
</table>
</div>
<ul class="squares"></ul>

<script src="./js/recados.js"></script>
<script src="https://kit.fontawesome.com/d2202964b6.js" crossorigin="anonymous"></script>
</body>

</html>
